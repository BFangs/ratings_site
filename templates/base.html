<!doctype html>
<html>
<head>
    <title>Ratings</title>

</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    Ratings
    <hr>

    {% block content %} put your content here {% endblock %}

</body>
</html>
