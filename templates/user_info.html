{% extends 'base.html' %}
{% block content %}

    <h2>User detail</h2>
    <p>{{ user.email }} {{ user.age }} {{ user.zipcode }}</p>
    <ul>
      {% for rating in user.ratings %}
          <li>
              <a href="/movies/{{ rating.movie_id }}">{{ rating.movie.title }} {{ rating.score }}</a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
