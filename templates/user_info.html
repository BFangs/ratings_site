{% extends 'base.html' %}
{% block content %}

    <h2>User detail</h2>
    <p>{{ user.email }} {{ user.age }} {{ user.zipcode }}</p>
    <ul>
      {% for rating in user.ratings %}
          <li>
              {{ rating.movie.title }} {{ rating.score }}
          </li>
      {% endfor %}
    </ul>

{% endblock %}
